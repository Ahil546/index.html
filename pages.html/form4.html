<h1>User Registration Form</h1>
<fieldset style="border-style: dotted ;" >
  <legend >  <font color="purple">Personal Information</font></legend>
<form action="" method="get">

    <label for="Name">
    Name:
    &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="Name"  style="background-color: rgb(154, 231, 231);">
    </label><br><br>

    <label for="E-mail">
    E-mail Adress:
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" id="E-mail"  style="background-color: rgb(154, 231, 231);">
    </label><br><br>

    <label for="password">
   Password:
&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" id="password"  style="background-color: rgb(154, 231, 231);">
    </label><br><br>

    <label for="password">
       Confirm Password:
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" id="password"  style="background-color: rgb(154, 231, 231);">
         </label><br><br>


</form>

</fieldset>


<fieldset style="border-style: dotted ;" >
    <legend ><font color="purple">Address Details</font></legend>
    <form action="" method="get" >
    
        <label for="ALO">
        Address line one:
&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="ALO" id="ALO" style="background-color: rgb(154, 231, 231);" >
        </label><br><br>
    
        <label for="ALT">
    Address line two:
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="ALT" id="ALT"  style="background-color: rgb(154, 231, 231);">
        </label><br><br>
    
        <label for="T/C">
       Town/City:
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="T/C" id="T/C"  style="background-color: rgb(154, 231, 231);">
        </label><br><br>
    
        <label for="z/p">
        Zip/Postcode:
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="z/p" id="z/p"  style="background-color: rgb(154, 231, 231);">
             </label><br><br>
    
    
    </form>
</fieldset>
<br>
<button style="background-color: rgb(130, 184, 184);">Sign Up!</button>
